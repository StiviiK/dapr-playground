apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-client
  name: my-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-client
  strategy: {}
  template:
    metadata:
      labels:
        app: my-client
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "my-client"
        dapr.io/protocol: "grpc"
        dapr.io/port: "4000"
    spec:
      containers:
      - image: dapr0acr0prexqb.azurecr.io/actor-go-client:4
        name: my-client
        resources: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: my-caller
  name: my-caller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-caller
  strategy: {}
  template:
    metadata:
      labels:
        app: my-caller
      annotations:
        dapr.io/enabled: "true"
        dapr.io/id: "my-caller"
        dapr.io/protocol: "grpc"
    spec:
      containers:
      - image: dapr0acr0prexqb.azurecr.io/actor-go-caller:5
        name: my-caller
        resources: {}
        env:
        - name: DAPR_GRPC_PORT
          value: "50001"
